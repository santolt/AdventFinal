<div class="container">
    <mat-toolbar>
      <span>Payment</span>
    </mat-toolbar>
  </div>


  <div class="container">
    
  <h2>Confirm Purchase</h2>

  <div class="container__mix">

    <div class="table">
      <h3>My Card</h3>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="issuesBy">
          <th mat-header-cell *matHeaderCellDef>Issues By</th>
          <td mat-cell *matCellDef="let element">{{element.issuesBy}}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef>Qty</th>
          <td mat-cell *matCellDef="let element">{{element.qty}}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="fee">
          <th mat-header-cell *matHeaderCellDef>Fee</th>
          <td mat-cell *matCellDef="let element">{{element.fee | number}}</td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">${{element.total | number}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="text-align: right">
            <a style="color: #e15639" class="pointer" matTooltip="Delete Payment">
              <mat-icon>cancel</mat-icon></a
            >
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="clickedRows.add(row)"
            [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      
      </table>

      <div class="total_pay">
        <div class="buttoms">
          <button mat-raised-button color="warn">Cancel</button>
        </div>
  
        <div class="total">
          <p>Total: ${{total | number}}</p>
        </div>
      </div>
      
    </div>


  

    <div class="payment__info">
      <h3>Payment Information</h3>
    </div>
  </div>


  </div>
