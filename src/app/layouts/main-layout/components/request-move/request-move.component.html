<div class="container">
  <mat-toolbar>
    <span>Request Move</span>
  </mat-toolbar>
</div>

<div class="container">

  <div class="container__main">

    <div class="container__left">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <div class="dropdown__trucking ">
          <p>Trucking company</p>
          <mat-form-field appearance="legacy">
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    </div>
  
    <div class="container__left">
        <mat-form-field appearance="fill" >
          <mat-label >Search <mat-icon>search</mat-icon></mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
        </mat-form-field>
    
        <div class="dropdown__trucking ">
            <p>Terminal</p>
            <mat-form-field appearance="legacy">
              <mat-label>Select</mat-label>
              <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
        </div>
    </div>

    

    <div class="buttoms">
      <button mat-raised-button color="warn">Cancel</button>
      <button mat-raised-button color="primary">Pay now</button>
      <button mat-raised-button color="primary">Add Cart</button>
    </div>

    <div class="total">
      <p>Total:  ${{total | number}}</p>
    </div>

  </div>
  


  
</div>
