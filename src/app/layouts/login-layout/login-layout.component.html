
<mat-spinner *ngIf="loading" diameter="40" class="spinner"></mat-spinner>
<form *ngIf="!loading" class="body-login" (ngSubmit)="loginIn()" [formGroup]="formLogin">
  <div class="field">
    <div class="login">
      <img src="./assets/img/emodal-logo-trans-e93930.png" alt="" />
      <h1>Login</h1>
    </div>

    <mat-form-field class="example-full-width">
      <input
        formControlName="email"
        matInput
        placeholder="Email"
        type="text"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        formControlName="password"
        matInput
        placeholder="Password"
        type="password"
      />
    </mat-form-field>

    <button mat-button  [disabled]="formLogin.invalid" type="submit">Submit</button>
  </div>
</form>
